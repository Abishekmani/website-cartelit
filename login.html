<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> cartelit(working)login - Test</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Template Main CSS File -->
  <link href="assets/css/loginStyle.css" rel="stylesheet">

  <!-- =======================================================

</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <span></span><!-- add something here -->
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Surname" />
        <input type="email" id="signUpEmail"placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form onSubmit={this.handleSubmitLogin}>
        <h1>Sign in</h1>
        <span></span><!-- add something here -->
        <input type="email" id="signInEmail" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Click the button below to log into your account</p> <!-- add something here -->
          <button class="ghost" id="signIn" onClick="openSignIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Cartelit</h1>
          <p>Click the button below to create an account with us</p>
          <button class="ghost" id="signUp" onClick="openSignUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Template Main JS File -->
  <script src="assets/js/login.js"></script>

</body>

</html>
